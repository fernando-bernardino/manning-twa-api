management:
  health.db.enabled: false
  endpoints:    
    web:
      base-path: /
      exposure:
        include: "*"

server:
  port: 7070
  servlet:
    context-path: /api/flights/itineraries-search

jetty:
  threadPool:
    maxThreads: 10
    minThreads: 10
    
chaos:
  monkey:
    enabled: false
    watcher:
      restController: true
    assaults:
      exceptionsActive: true
      latencyActive: true   
      latencyRangeStart: 10
      latencyRangeEnd: 12000  
      
spring:
  profiles:
    active: default

connector:  
   provider-alpha:
      host: localhost:8070
      responseTimeout: 5000
      connectionTimeout: 5000
      readTimeout: 5000         
   provider-beta:
      host: localhost:9070
      responseTimeout: 5000
      connectionTimeout: 5000
      readTimeout: 5000


resilience4j:
  circuitbreaker:
    instances:
      provider-beta:
        recordExceptions: [io.netty.handler.timeout.ReadTimeoutException]
        ringBufferSizeInHalfOpenState: 2
        ringBufferSizeInClosedState: 4
        waitDurationInOpenState: 60
      provider-alpha:
        recordExceptions: [io.netty.handler.timeout.ReadTimeoutException]
        ringBufferSizeInHalfOpenState: 4
        ringBufferSizeInClosedState: 4
        waitDurationInOpenState: 60